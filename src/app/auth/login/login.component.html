<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<section class="container-main">
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form (submit)="Guardar1()">
        <h1>Crear Cuenta</h1>
        <div class="social-container">
          <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=ARpgrqfjATToTDebvPu-woym1AVz_lI-2L0sSUPBv9SxGdolx4Vy0LiXdg4HzS0cYLN5eV-emB2PJg&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S440237861%3A1728328211678235&ddm=1"
            class="social"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <span>Use tu email para registrarte</span>
        <input type="text" placeholder="Nombre" [(ngModel)]="usuario.nombre" name="nombre" required />
        <input type="text" placeholder="Apellido" [(ngModel)]="usuario.apellido" name="apellido" required />
        <input type="email" placeholder="Email" [(ngModel)]="usuario.correo" name="correo" required />
        <input type="password" placeholder="Password" [(ngModel)]="usuario.contrasena" name="contraseña" required />
        <!-- <input type="password" placeholder="Password" [(ngModel)]="usuario.contrasena" name="userPassword" required />  -->
        <button type="submit">Registrarse</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form (submit)="iniciarSesion($event)">
        <h1>Iniciar Sesion</h1>
        <div class="social-container">
          <a href="https://accounts.google.com/v3/signin/identifier?continue=http%3A%2F%2Fsupport.google.com%2Fanswer%2F2451065%3Fhl%3Den&ec=GAZAdQ&hl=en&ifkv=ARpgrqetXtEjRCENX1gOHLDpLNx-6cnbYKbrTFEMyRKldAwuncVJE7nAdFtbIm2KsrQQd4O85A2mMQ&passive=true&sjid=16239775993809780154-NA&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1496744376%3A1726609424634037&ddm=0"
            class="social"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <span>Use su cuenta</span>
        <input type="email" placeholder="Email" name="Email" [(ngModel)]="usuario.correo" required />
        <input type="password" placeholder="Password" name="Password" [(ngModel)]="usuario.contrasena" required />
        <a>¿Olvido su Contraseña?</a>
        <button type="submit">Iniciar Sesion</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <img src="../../../assets/photos/LOGOS.png" width="150px" height="150px">
          <h1>¡Bienvenido Devuelta!</h1>
          <p>“Encuentre el cuarto que usted desee al mejor precio mas comodo”</p>
          <button class="ghost" id="signIn">Iniciar Sesion</button>
        </div>
        <div class="overlay-panel overlay-right">
          <img src="../../../assets/photos/LOGOS.png" width="150px" height="150px">
          <h1>¡Hola, Amigo!</h1>
          <p>“Encuentre el cuarto que usted desee al mejor precio mas comodo”</p>
          <button class="ghost" id="signUp">Registrate</button>
        </div>
      </div>
    </div>
  </div>
</section>
