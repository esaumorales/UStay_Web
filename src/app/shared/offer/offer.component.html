<section class="offer">
    <header class="offer__header">
        <div class="offer__header--left"></div>
        <div class="offer__header--main">
            <img class="offer__header--before" src="/assets/img/offer/header/before-header-offer.png" alt="">
            <h1>¡¡¡ALQUILA AL MEJOR PRECIO!!!</h1>
            <img class="offer__header--after" src="/assets/img/offer/header/after-header-offer.png" alt="">
        </div>
        <div class="offer__header--right"></div>
    </header>
    <div class="offer__content">
        <img class="offer__content--after" src="/assets/img/offer/content/airplane-content-offer.webp" alt="">
        <img class="offer__content--before" src="/assets/img/offer/content/honeycomb-content-offer.webp" alt="">
        <article class="motivator">
            <div class="motivator__title">
                <img class="motivator__title--border-top" src="/assets/img/offer/content/top-border-content-offer.png"
                    alt="">
                <img class="motivator__title--border-bottom"
                    src="/assets/img/offer/content/bottom-border-content-offer.png" alt="">
                <h3>Encuentra el Espacio<br>Perfecto para Ti</h3>
            </div>
            <img class="motivator__img" src="/assets/img/offer/content/girl-content-offer.webp"
                alt="mujeres motivadoras">
            <span class="motivator__phrase">Alquiler de habitaciones cómodas y accesibles</span>
        </article>
        <div class="divider"></div>
        <main class="carousel">
            <div class="carousel__content">
                <div class="carousel__track"
                    [style]="'grid-template-columns: repeat(' + inmuebles.length + ',); transform: translateX(calc(100% * -' + currentIndex +'))'">
                    @for (inmueble of inmuebles; track $index) {
                    <div class="carousel__item">
                        <app-slide-room [inmueble]="inmueble"></app-slide-room>
                    </div>
                    }
                </div>
            </div>
            <div class="pagination1">
                <span class="pagination__arrow1" (click)="rotateLeft()">&#10094;</span>
                <div class="dot-carousel"></div>
                <span class="pagination__arrow2" (click)="rotateRight()">&#10095;</span>
            </div>
        </main>
    </div>
</section>
