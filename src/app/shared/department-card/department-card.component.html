    <div class="card__image" [style]="'background-image: url(' + department.urlImg + ');'">

            <svg width="19" height="16" viewBox="0 0 19 16" fill="none">

            </svg>        
        </span>
    </div>
    <div  class="card__body">
        <div class="card__title">
            <div class="profile">
                <span class="avatar">
                    @if (department.owner.urlProfile) {
                        <div class="avatar__img" style="background-image: url('{{ department.owner.urlProfile }}');"></div>
                    } @else {
                        <span class="avatar__letter">{{ department.owner.name[0] }}</span>
                    }
                </span>
                <span class="profile__name">{{ department.owner.name }}</span>
            </div>
            <div class="valuate">
                <span class="icon__start">
                    <svg width="13" height="13" viewBox="0 0 13 13" fill="none">
                        <path d="M2.795 12.5L4.19 7.94L0.5 5.3H5.06L6.5 0.5L7.94 5.3H12.5L8.81 7.94L10.205 12.5L6.5 9.68L2.795 12.5Z" fill="black"/>
                    </svg>
                </span>
                <span>{{ department.start }}</span>
            </div>
        </div>
        <p class="card__description">{{ department.description }}</p>
        <div class="card__footer">
            <span class="price">S/.{{ department.price }}</span>
            @if (department.status) {
                <span class="status">{{ department.status }}</span>
            }
        </div>
    </div>
</article>
